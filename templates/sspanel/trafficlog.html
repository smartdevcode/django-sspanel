{% extends 'base.html' %} {% block main %}
<div class="column is-12">
    <section class="hero is-success is-smaill">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    流量记录：
                </h1>
                <h2 class="subtitle">
                    看看你都用了多少流量了....
                </h2>
            </div>
        </div>
    </section>
</div>




<div class="column is-12">

    <nav class="level box ">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">用户名:</p>
                <p class="title">{{ ss_user }}</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">流量剩余：</p>
                <p class="title"><code>{{ ss_user.get_unused_traffic }}GB</code></p>
            </div>
        </div>
    </nav>

    <div class="box">
        <div class="content">
            <p class="subtitle">流量记录(最新的10条记录)：</p>
            <table class="table is-striped">
                <thead>
                    <tr>
                        <th>时间:</th>
                        <th>节点ID:</th>
                        <th>流量:</th>
                    </tr>
                </thead>

                {% for log in log_dic%}
                <tr>
                    <td>{{ log.t }}</td>
                    <td>{{ log.node_id }}</td>
                    <td>{{ log.traffic }}</td>                    
                </tr>
                {% empty %}
                <h2 class="subtitle">
                    <p class="subtitle">还没有使用过流量呢</p>
                </h2>
                {% endfor %}
            </table>
        </div>

    </div>

</div>




{% endblock main %}
