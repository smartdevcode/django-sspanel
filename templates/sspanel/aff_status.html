{% extends 'base.html' %} {% block main %}

<div class="column is-12">
    <section class="hero is-warning is-smaill">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    返利记录：最新的10条记录
                </h1>
                <h2 class="subtitle">
                    存钱罐....
                </h2>
            </div>
        </div>
    </section>
</div>
<div class="column is-12">
    <nav class="level box ">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">用户名:</p>
                <p class="title">{{ user }}</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">余额：</p>
                <p class="title">
                    <code>{{ user.balance }}元</code>
                </p>
            </div>
        </div>
    </nav>
    <div class="box">
        <div class="content">
            <p class="subtitle">我的返利记录</p>
            <table class="table is-striped">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>金额</th>
                        <th>时间</th>
                    </tr>
                </thead>
                {% for log in rebate_logs %}
                <tr>
                    <td>{{ log.username }}</td>
                    <td>{{ log.money }}元</td>
                    <td>{{ log.created_at }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock main %}
