port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: true
mode: Rule
log-level: info
external-controller: '0.0.0.0:9090'
secret: ''

dns:
  enable: true
  nameserver:
    - 1.2.4.8
    - 114.114.114.114
    - 223.5.5.5
    - tls://dns.rubyfish.cn:853
  fallback:
    - tls://1.0.0.1:853
    - tls://dns.google:853

cfw-bypass:
  - qq.com
  - taobao.com
  - music.163.com
  - '*.music.126.net'
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*

cfw-latency-timeout: 5000
{% autoescape off %}
Proxy:
{% for node in nodes %}  - {{ node.clash_link }}
{% endfor %}

Proxy Group:
- name: "PROXY"
  type: select
  proxies:
    - "URLTest 自动选择"
    - "Fallback 故障转移"
{% for node in nodes %}    - {{ node.name }}
{% endfor %}

- name: "URLTest 自动选择"
  type: url-test
  proxies:
{% for node in nodes %}    - {{ node.name }}
{% endfor %}
  url: 'http://www.gstatic.com/generate_204'
  interval: 300

- name: "Fallback 故障转移"
  type: fallback
  proxies:
{% for node in nodes %}    - {{ node.name }}
{% endfor %}
  url: 'http://www.gstatic.com/generate_204'
  interval: 300

  - name: "Ads"
  type: select
  proxies:
    - "REJECT"
    - "DIRECT"
{% endautoescape %}

{% include "yamls/rules.yml" %}